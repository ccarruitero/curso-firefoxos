<!DOCTYPE HTML>
<html>
  <head>
        <title>Curso de Firefox OS | Mozilla Per√∫ - Devcode.la</title>
        <link href="../../css/headers.css" rel="stylesheet" type="text/css">
        <link href="../../css/lists.css" rel="stylesheet" type="text/css">
        <link href="../../css/util.css" rel="stylesheet" type="text/css">
        <link href="../../css/fonts.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
  </head>
  <body>

        <section role="region" id="input-areas" data-position="right">
            <header class="fixed">
                <a id="btn-input-areas-back" href="../../index.html"><span class="icon icon-back">back</span></a>
                <h1>Local Storage</h1>
            </header>
            <article class="content scrollable header">
                <p>
                    <label>Nombre</label><input type="text" id="nombre_input">
                </p>
                <p>
                    <button onclick="javascript:guardar()">Guardar</button>    
                    <button onclick="javascript:mostrar()">Mostrar</button>    
                    <button onclick="javascript:eliminar()">Limpiar</button>  
                </p>
                <p>Nombre: <span id="nombre_span"></span></p>
            </article>
        </section>
    
        <script>
            function guardar(){
                nombre = document.getElementById("nombre_input").value
                localStorage.setItem('nombre', nombre);
            }
            
            function mostrar(){
                if( localStorage.nombre ){
                    nombre = localStorage.getItem('nombre');
                    document.getElementById("nombre_span").innerHTML = nombre
                }else{
                    document.getElementById("nombre_span").innerHTML = "esta vacio"
                }
                
            }
            
            function eliminar(){
                localStorage.clear()
                //localStorage.removeItem('nombre')
            }
        </script>

  </body>
</html>
