<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <title>IndexedDB API - Curso de Firefox OS</title>
	  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="../../index.html">Inicio</a><br/>
    <h1>Administración de contactos</h1>
    <form action="#" id="FormAgregarContacto">
      <label>Apellidos
        <input type="text" name="apellidos" id="apellidos" />
      </label>
      <label>Nombres
        <input type="text" name="nombres" id="nombres" />
      </label>
      <label>E-mail
        <input type="email" name="email" id="email" />
      </label>
      <label>Teléfono
        <input type="text" name="telefono" id="telefono" />
      </label>
      <input type="button" name="agregarContacto" id="agregarContacto" value="Agregar Contacto" />
    </form>
    <form action="#" id="FormBorrarContactos">
      <input type="button" name="borrarContactos" id="borrarContactos" value="Borrar Contactos" />
    </form>
  </body>
  <script src="app.js"></script>
</html>
