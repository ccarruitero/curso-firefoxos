<!DOCTYPE html>
<html>
  <head>
    <title>Curso de Firefox OS | Mozilla Perú - Devcode.la</title>
    <link href="../../css/headers.css" rel="stylesheet" type="text/css">
    <link href="../../css/lists.css" rel="stylesheet" type="text/css">
    <link href="../../css/buttons.css" rel="stylesheet" type="text/css">
    <link href="../../css/util.css" rel="stylesheet" type="text/css">
    <link href="../../css/fonts.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
  </head>
  <body>

    <section role="region" id="input-areas" data-position="right">
        <header class="fixed">
            <a id="btn-input-areas-back" href="../../index.html"><span class="icon icon-back">back</span></a>
            <h1>IndexedDB API</h1>
        </header>
        <article class="content scrollable header">
            <h1>Administración de contactos</h1>
            <form action="#" id="FormAgregarContacto">
              <p>Apellidos
                <input type="text" name="apellidos" id="apellidos" />
              </p>
              <p>Nombres
                <input type="text" name="nombres" id="nombres" />
              </p>
              <p>E-mail
                <input type="email" name="email" id="email" />
              </p>
              <p>Teléfono
                <input type="text" name="telefono" id="telefono" />
              </p>
              <button name="agregarContacto" id="agregarContacto" value="Agregar Contacto">Agregar Contacto</button>
            </form>
            <form action="#" id="FormBorrarContactos">
              <button name="borrarContactos" id="borrarContactos" value="Borrar Contactos">Borrar Contactos</button>
            </form>
        </article>
    </section>
    
  </body>
  <script src="app.js"></script>
</html>
